  <body>
    <script>
      // **Task**
      // Complete the function so that it finds the average of the three scores passed to it and returns the letter value associated with that grade.
      // Numerical Score	Letter Grade
      // 90 <= score <= 100	'A'
      // 80 <= score < 90	'B'
      // 70 <= score < 80	'C'
      // 60 <= score < 70	'D'
      // 0 <= score < 60	'F'
      // Tested values are all between 0 and 100. Theres is no need to check for negative values or values greater than 100.

      // +++ My answer +++
      function getGrade(s1, s2, s3) {
        const totalNum = s1 + s2 + s3;
        const score = Math.floor(totalNum / 3);
        let result;
        switch (true) {
          case score >= 90 && score <= 100:
            result = "A";
            break;
          case score >= 80 && score < 90:
            result = "B";
            break;
          case score >= 70 && score < 80:
            result = "C";
            break;
          case score >= 60 && score < 70:
            result = "D";
            break;
          default:
            result = "F";
        }
        return result;
      }

      // +++ Other's answer +++
        //   function getGrade(s1, s2, s3) {
        //     let avg = (s1 + s2 + s3) / 3;
        //     return avg >= 90 ? 'A' : avg >= 80 ? 'B' : avg >= 70 ? 'C' : avg >= 60 ? 'D' : 'F';
        //   }

      console.log(getGrade(100, 85, 96), "A");
      console.log(getGrade(100, 70, 70), "B");
      console.log(getGrade(60, 82, 76), "C");
      console.log(getGrade(66, 62, 68), "D");
      console.log(getGrade(58, 59, 60), "F");
    </script>
