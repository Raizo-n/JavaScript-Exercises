  <body>
    <script>
      // Complete the solution so that it reverses the string passed into it.
      // 'world'  =>  'dlrow'
      // 'word'   =>  'drow'

      function solution(str) {
        return str.split('').reverse().join('');
      }

      console.log(solution('Hello'));
      console.log(solution('World'));
      console.log(solution('Happy'));

    </script>
  </body>
